<form class="mx-auto w-50 container p-5">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4 ">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form6Example1" class="form-control" placeholder="First Name" >
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form6Example2" class="form-control"  />
        </div>
      </div>
    </div>
  
    <!-- Text input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" id="form6Example3" class="form-control" placeholder="First Name" >
    </div>
  
    <!-- Text input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text" id="form6Example4" class="form-control" placeholder="Last Name"     />
    </div>
  
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="form6Example5" class="form-control" placeholder="Email" />
    </div>
  
    <!-- Number input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="number" id="form6Example6" class="form-control" placeholder="Phone Number" />
    </div>
  
    <!-- Submit button -->
    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Place order</button>
  </form>
